	<body>
		<!-- header -->
		<header>
			<div class="max-width">

					<a href="./index.html">

				</h1>
				<ul>
					<!-- 로그인 -->
					<li class="profile-img">
					<div class="dropdown">
						<!-- <a href="./view/profile.html"> -->
						<img class="header-img" alt="My Page" />
							<div class="dropdown-content">
								<a href="./view/profile.html">프로필 변경</a>
								<a href="./view/password.html">비밀번호 변경</a>
							</div>

						</div>
					</li>
					<li class="login">
						<a href="./view/login.html">
							<img src="./assets/img/icon-login.svg" alt="" />
						</a>
					</li>
					<li class="join">
						<a href="./view/join.html">
							<img src="./assets/img/icon-register.svg" alt="" />
						</a>
					</li>
					<li class="write">
						<a href="view/write.html" class="button">
							<img src="./assets/img/icon-modify-white.svg" alt="" />
							<span>Write</span>
						</a>
					</li>
					<li>
						<button class="button_logout">
							<img src="./assets/img/icon-logout.svg" alt="" />
							<span>Logout</span>
						</button>
					</li>
					<!-- //로그인 -->

					<!-- 로그아웃 -->
					<!--
					<li>
						<a href="#" class="button gray">
							<img src="./assets/icon-login.svg" alt="" />
							<span>Login</span>
						</a>
					</li>
					<li class="only-pc">
						<a href="#" class="button gray">
							<img src="./assets/icon-register.svg" alt="" />
							<span>Register</span>
						</a>
					</li>
          -->
					<!--// 로그아웃 -->

			</div>

		<div class="banner">

				<div class="banner-contents">
					<p class="sub-text">Health GYM</p>
					<p class="main-text">GYM</p>
					<p class="description">
						헬스장 리뷰 및 헬스장 소개
					</p>
				</div>
				<div class="search">
					<input class="search-input" name="text" placeholder="검색하실 내용을 입력해주세요.">
					<input class="search-btn" type="submit" name="button" value="검색">
				</div>
			</div>
		</div>

		<main>
			<!-- posts -->
			<div class="max-width">
				<h2 class="a11y-hidden">Post</h2>
				<ul class="posts">
			
				</ul>

				<!-- about -->
				<aside class="about">

					<a class= "profile-link"href="#">

					<ul class="sns">

							<a class ="facebook" href="#">
								<img src="./assets/img/Facebook.svg" alt="Facebook" />
							</a>
						</li>
						<li>
							<a class ="twitter" href="#">
								<img src="./assets/img//Twitter.svg" alt="Twitter" />
							</a>
						</li>
						<li>
							<a class="instagram" href="#">
								<img src="./assets/img/Instagram.svg" alt="Instagram" />
							</a>
						</li>
