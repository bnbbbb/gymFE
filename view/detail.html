<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Blog</title>
		<!-- reset.css : meyerweb -->
		<link rel="stylesheet" href="../assets/css/reset.css" />
		<!-- font : pretendard -->
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

		<link rel="stylesheet" href="../assets/css/global.css" />

		<!-- layout -->
		<link rel="stylesheet" href="../assets/css/header.css" />
		<link rel="stylesheet" href="../assets/css/footer.css" />

		<!-- component -->
		<link rel="stylesheet" href="../assets/css/button.css" />
		<link rel="stylesheet" href="../assets/css/banner.css" />
		<link rel="stylesheet" href="../assets/css/category.css" />
		<link rel="stylesheet" href="../assets/css/author.css" />

		<link rel="stylesheet" href="../assets/css/wrapbox.css" />
		<link rel="stylesheet" href="../assets/css/view.css" />
		<!-- <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
		<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script> -->
		<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css">
		<script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.js"></script>
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="max-width">
				<h1>
					<a href="../index.html">
						<img src="../assets/img/Logo.svg" alt="My Blog" />
					</a>
				</h1>
				<ul>
					<!-- 로그인 -->
					<li class="profile-img">
						<a href="./profile.html">
							<img src="../assets/img/profile.jpg" alt="My Page" />
						</a>
					</li>
					<li>
						<a href="./write.html" class="button">
							<img src="../assets/img/icon-modify-white.svg" alt="" />
							<span>Write</span>
						</a>
					</li>
					<li>
						<button class="button white">
							<img src="../assets/img/icon-logout.svg" alt="" />
							<span>Logout</span>
						</button>
					</li>
					<!-- //로그인 -->

					<!-- 로그아웃 -->
					<!--
					<li>
						<a href="#" class="button gray">
							<img src="./assets/icon-login.svg" alt="" />
							<span>Login</span>
						</a>
					</li>
					<li class="only-pc">
						<a href="#" class="button gray">
							<img src="./assets/icon-register.svg" alt="" />
							<span>Register</span>
						</a>
					</li>
          -->
					<!--// 로그아웃 -->
				</ul>
			</div>
		</header>
		<!--// header -->

		<!-- banner -->
		<div class="banner">
			<div class="max-width">
				<div class="banner-contents">
					<p class="today"></p>
				</div>
			</div>
		</div>
		<!-- //banner -->

		<!-- post view -->

		<!-- //post view  -->

		<div class="view">
			<div class="max-width">
				<section class="wrap-box">
					<div class="inner">
						<!-- author -->
						<dl class="author-wrap">
							<dt class="a11y-hidden">Author</dt>
							<dd class="author"><img class="author-img" src="../assets/img/profile.jpg" alt="" /> 
								<p class="author-name"></p></dd>
							<dt class="a11y-hidden">Created</dt>
							<dd class="created"></dd>
						</dl>
						<!-- //author -->

						<!-- category -->
						<dl class="category">
							<dt class="a11y-hidden">Category</dt>
						</dl>
						<!-- //category -->
						<div class="title-wrap">
							<h2 class="post-title"></h2>
							<button class="btn-like">Like</button>
						</div>
						<hr />
						<div class="view-contents">
						</div>
						<div class="btn-group">
							<a href="#" class="btn-modify">
								<span class="a11y-hidden">modify</span>
							</a>
							<button type="button" class="btn-delete">
								<span class="a11y-hidden">delete</span>
							</button>
						</div>
						<a href="./" class="btn-back">
							<span class="a11y-hidden">Back</span>
						</a>
					</div>
				</section>
			</div>
		</div>
		<!-- footer -->
		<footer>
			<div class="max-width">
				<h2>©Weniv Corp.</h2>
				<button class="top-button">TOP</button>
			</div>
		</footer>
		<!-- //footer -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/github-markdown-css@2.4.1/github-markdown.min.css"></script> -->
		<script src="../assets/js/detail.js" type="module"></script>
	</body>
</html>
